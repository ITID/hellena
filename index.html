<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Документ без названия</title>
<link rel="stylesheet" type="text/css" href="jquery-ui.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script src="jquery-1.12.0.js"></script>
<!--<script src="common.js"></script> -->

<script src="hellena.js"></script>

<script>
$(function(){
	var cats = $F.LoadJSON("jsons/categories.json");
	var elements = $F.LoadJSON("jsons/elements.json");
	$.each(cats, function(index, value){
		$F.CreateMenuCategory(value['id'], value['title'], value['cat_img'], value['menu_command'], value['menu_args']);
	})

	$.each(elements, function(index, value){
		$F.CreateMenuElement(value['parent_id'], value['id'], value['title'], value['cat_img'], value['menu_command'], value['menu_args']);
	})



})

</script>
</head>

<body>
<div id="desktop">
	<div id="sitebar" data-context="sitebar">

    </div>
    <div id="desktop_content" class="desktop_content" data-context="desktop_content">


    </div>


</div>
<script src="external/jquery/jquery.js"></script>
<script src="jquery-ui.js"></script>


</body>
</html>
